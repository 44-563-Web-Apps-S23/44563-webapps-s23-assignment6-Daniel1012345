<!DOCTYPE html>
<html>
<head>
    <title>Conversion Page</title>
</head>
 
<body>

<h2>Daniel Omole Shows currency conversions</h2>

<form>
    <label for="form1_base">Enter base amount </label>
    <input type ="number" id="form1_base" name="form1_base" min=10 max=50 step=2 value=50> <br>

    <label for="form1_rate">Enter the conversion rate</label>
    <input type ="number" id="form1_rate" name="form1_rate" autofocus> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>


<p id="result">This text will be replaced </p>

<form>
    <input type="radio" id="rg1_avg" name="color" value="mean" onclick="chooseOp()"  >
    <label for="rg1_avg">Average</label></br>
    
    <input type="radio" id="rg1_max" name="color" onclick="chooseOp()" value="maximum">
    <label for="rg1_max">max</label></br>
    
    <input type="radio" id="rg1_min" name="color" onclick="chooseOp()" value="minimum">
    <label for="rg1_min">min</label></br>
    
</form>

<p id="rresult">This text will be replaced </p>


<script> 

function chooseOp(){
    based = document.getElementById("form1_base").value
    ratedd = document.getElementById("form1_rate").value
    inff = document.getElementById("rresult")
    if(document.getElementById("rg1_avg").checked){
        inff.innerHTML = "Average of " + based + " and " + ratedd + " is " + (based+ratedd)/2
    }else if(document.getElementById("rg1_max").checked){
        inff.innerHTML = "Max of " + based + " and " + ratedd + " is " + Math.max(based, ratedd)
    }else if(document.getElementById("rg1_min").checked){
        inff.innerHTML = "Min of " + based + " and " + ratedd + " is " + Math.min(based, ratedd)
    }

}

function convert(){
    console.log("Getting form values")
    base = document.getElementById("form1_base").value
    rate = document.getElementById("form1_rate").value
    var toShow = " ";
    inf = document.getElementById("result")
    const bases = [base, base*2, base*4, base*8, base*16];
    for(let i = 0; i<5; i++){
        toShow += bases[i] + " is " + bases[i]*rate + "; "
    }
    inf.innerHTML = "Conversions are: " + toShow

}

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
</html>
