<!DOCTYPE html>
<html>
<head>
    <title>Painter Page</title>
</head>
 
<body>

<h2>Painter entry Daniel Omole</h2>

<form>
    <label for="form1_age">The hidden painter name</label>
    <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Monet"> <br>

    <label for="form1_nick">Guess the painter </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>



<p id="result">This text will be replaced </p>



<div class="container">
    <img src="Dacrycarpus.jpg" id="pic1" onclick="selectImage()" height = "100" width="100" alt="plant picture">
</div>

<script> 
var good = 0;
var oops = 0;
var useImage = 1;

function selectImage(){
    var Image_Id = document.getElementById("pic1");
    switch(useImage){
        case 1:
            Image_Id.src = "Echinacea.jpg";
            useImage = 2;
            break;
        case 2:
            Image_Id.src= "Oemleria.jpg";
            useImage = 3;
            break;
        case 3:
            Image_Id.src = "Dacrycarpus.jpg"
            useImage = 1;
            break;

    }
}

function checkPainter(){
    console.log("Getting form values")
    painter = document.getElementById("form1_age").value
    guess = document.getElementById("form1_nick").value
    inf = document.getElementById("result")
    if(painter==guess){
        good +=1
        alert("You got it right")
        inf.innerHTML = ("good count " + good)
    }else{
        oops += 1
        alert("Sorry")
        inf.innerHTML = ("oops count " + oops)
    }

}
</script>
</body>
</html>
